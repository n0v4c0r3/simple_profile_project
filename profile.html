<style>
    body {
        font-family: "Montserrat", "Roboto", 'Century Gothic', sans-serif;
        font-style: normal;
        margin: 0;
        padding: 0;
        background-color: #1F2739;

    }

    .footer {
        text-align: center;
        padding: 5px;
        background-color: black;
        color: white;
    }

    .footer a {
        text-decoration: none;
        color: white;
        padding: 10px;
        font-size: 15px;
    }

    /* for cover image */
    .coverimg {
        position: relative;
        height: 550px;
        overflow: hidden;
        /* background: url("cover5.jpg"); */
        background: url(https://i.ibb.co/rkt5v21/cover5.jpg);
        background-size: cover;
        background-attachment: fixed;
        background-position: center;

    }

    /* for black overlay on cover image */
    .coverimg::after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, .5)
    }


    .profile {
        position: relative;
        padding: 50px;
        text-align: center;
        margin-top: -150px;
        color: white;
    }

    .profile h1 {

        font-family: "Montserrat";
        font-weight: 300;
    }

    .profile h2 {

        font-weight: 300;
        font-size: 15px;
        line-height: 10px;
    }

    /* centering profile image */
    .profileimg {
        border-radius: 50%;
        position: relative;
        left: 50%;
        transform: translate(-50%);
        width: 200px;
        height: 200px;
        /* profile image */
        background: url(https://i.ibb.co/yyRWfCw/profile.jpg);
        background-size: cover;
    }


    .tabledata h2 {
        text-align: center;
        text-transform: uppercase;
        padding: 30px;
        font-family: Montserrat;
        font-weight: 400;
        color: #FB667A;
    }

    table {
        width: 100%;
    }

    td,
    th {

        color: white;
        font-weight: 400;
        text-align: center;
        padding: 15px;
        width: 50%;
    }

    td {
        color: #FB667A;
    }

    /* differ color of cells */
    tr:nth-child(odd) {
        background-color: #323C50;
    }

    tr:nth-child(even) {
        background-color: #2C3446;
    }

    #add {
        background-color: rgb(95, 150, 90);
        font-weight: 300;
        border-radius: 4%;
        width: 120px;
        left: 50%;
        transform: translateX(-50%);
        position: relative;
    }
</style>
